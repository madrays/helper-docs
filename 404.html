<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面走丢了 | Sun-Panel-Helper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }
    
    h1 {
      font-size: 72px;
      color: #ff6b6b;
      margin-bottom: 10px;
      text-shadow: 3px 3px 0 #ffd166;
    }
    
    h2 {
      font-size: 28px;
      color: #2d4059;
      margin-bottom: 30px;
    }
    
    p {
      font-size: 18px;
      color: #546e7a;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #5C7CFA;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(92, 124, 250, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(92, 124, 250, 0.4);
    }
    
    .helper-mascot {
      width: 180px;
      height: 180px;
      margin: 0 auto 20px;
      background-color: #ffb8b8;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    
    .helper-mascot .face {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
    }
    
    .helper-mascot .eyes {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    
    .helper-mascot .eye {
      width: 30px;
      height: 30px;
      background: #333;
      border-radius: 50%;
      position: relative;
      animation: blink 3s infinite;
    }
    
    .helper-mascot .mouth {
      width: 60px;
      height: 30px;
      background-color: #333;
      border-radius: 0 0 50px 50px;
      margin: 20px auto 0;
      overflow: hidden;
      position: relative;
    }
    
    .helper-mascot .tongue {
      width: 40px;
      height: 20px;
      background: #ff8080;
      border-radius: 20px 20px 0 0;
      position: absolute;
      bottom: 0;
      left: 10px;
      animation: tongue 2s infinite;
    }
    
    .sun-rays {
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      background: radial-gradient(circle at center, transparent 0%, transparent 60%, rgba(255, 215, 84, 0.2) 61%, rgba(255, 215, 84, 0) 90%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }
    
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      z-index: -1;
    }
    
    .cloud-1 {
      width: 100px;
      height: 40px;
      top: 20%;
      left: 10%;
      animation: cloud1 25s linear infinite;
    }
    
    .cloud-2 {
      width: 120px;
      height: 50px;
      bottom: 30%;
      right: 15%;
      animation: cloud2 20s linear infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes blink {
      0%, 48%, 52%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }
    
    @keyframes tongue {
      0%, 100% { height: 20px; }
      50% { height: 25px; }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes cloud1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(100vw + 100px)); }
    }
    
    @keyframes cloud2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-100vw - 120px)); }
    }
    
    .error-code {
      position: absolute;
      font-size: 200px;
      color: rgba(255, 107, 107, 0.1);
      z-index: -1;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 0 20px;
      }
      
      h1 {
        font-size: 60px;
      }
      
      h2 {
        font-size: 22px;
      }
      
      .helper-mascot {
        width: 140px;
        height: 140px;
      }
      
      .error-code {
        font-size: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <div class="sun-rays"></div>
  <div class="cloud cloud-1"></div>
  <div class="cloud cloud-2"></div>
  
  <div class="container">
    <div class="helper-mascot">
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth">
          <div class="tongue"></div>
        </div>
      </div>
    </div>
    
    <h1>哎呀!</h1>
    <h2>页面走丢了</h2>
    
    <p>小Helper找不到您要访问的页面啦！可能是链接错误，或者这个页面正在享受它的小假期~</p>
    
    <a href="/" class="btn">回到首页</a>
  </div>
</body>
</html>
